language: python
python:
  - "3.6"      # Current default Python on Travis CI
  - "3.7"
  - "3.8"
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -U coverage
  - pip install codecov
# Command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install matplotlib==3.2.0  # Because of error with plot_bagging
# Command to run tests
# travis_wait because some tests take longer than 10min
script: travis_wait 50 coverage run -m pytest  # Max 50min run
# Submit coverage
after_success:
  - codecov
branches:
  only:
    - master