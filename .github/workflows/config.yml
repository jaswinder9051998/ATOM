name: ATOM

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U pip
        pip install -U setuptools
        pip install -U codecov
        pip install -r requirements.txt
        pip install -r requirements-optional.txt
        pip install -r requirements-test.txt
        pip install numpy~=1.21
        pip install scipy>=1.4.1
        pip install pandas>=1.3.0
        pip install pandas-profiling>=2.3.0
        pip install explainerdashboard>=0.3.7
        pip install mlflow>=1.15.0
        pip install dill>=0.3.3
        pip install tqdm>=4.35.0
        pip install joblib>=0.16.0
        pip install typeguard>=2.7.1
        pip install scikit-learn>=1.0
        pip install scikit-optimize>=0.9.0
        pip install nltk>=3.6.2
        pip install tpot>=0.11.7
        pip install category-encoders>=2.1.0
        pip install imbalanced-learn>=0.8.1
        pip install woodwork>=0.8.2
        pip install featuretools>=1.0.0
        pip install gplearn>=0.4.1
        pip install matplotlib>=3.3.0
        pip install seaborn>=0.10.0
        pip install shap>=0.38.1
        pip install wordcloud>=1.8.1

    - name: Run tests
      run: pytest
    - name: Get coverage
      run: codecov
