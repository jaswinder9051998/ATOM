site_name: ATOM
site_url: https://tvdboom.github.io/ATOM
site_author: Mavs
site_description: Documentation for ATOM, a Python package for fast exploration and experimentation of supervised machine learning pipelines.

repo_url: https://github.com/tvdboom/ATOM
repo_name: tvdboom/ATOM
edit_uri: ""
docs_dir: docs_sources/
site_dir: docs/
theme:
  name: material
  logo: img/icon_white.png
  favicon: img/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
  palette:
    # Light mode
    - amber: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
    - mkdocs-jupyter
    - search

markdown_extensions:
    - tables
    - fenced_code
    - admonition
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.superfences
    - pymdownx.snippets

extra_css:
    - stylesheets/extra.css

copyright: Â© Copyright 2019-2021, by tvdboom.

